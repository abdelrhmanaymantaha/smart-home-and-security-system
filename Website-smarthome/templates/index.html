<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Slide Menu</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("/static/img/back.jpg");
      background-color: #3659ab;
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }

    .content {
      text-align: center;
      color: white;
      padding-top: 250px;
      font-size: xx-large;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      padding-top: 20px;
      transform: translateX(-100%);
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1100;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .register-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
      z-index: 9999;
    }
  </style>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div id="main-content">
    <a href="#" onclick="goToRegister()" class="register-button">
      <i class="fa-solid fa-user-plus"></i> Registration
    </a>
    <div class="menu-overlay hidden"></div>
    <div class="sidebar hidden">
      <button class="close-btn" id="close-btn">√ó</button>
      <ul class="menu">
        <!-- <li><i class="icon">üíª</i> Associates</li> -->
        <li id="control" onclick="goToControl()"><i class="icon">‚öôÔ∏è</i> Control Panel</li>
        <li id="monitor" onclick="goToMonitor()"><i class="icon">üìä</i> Monitor</li>
        <li id="upload" onclick="goToUpload()"><i class="fa-solid fa-user-plus icon"></i> Add User</li>
        <li id="signOutBtn"><i class="icon signOutBtn">üö™</i> Sign out</li>
        <li id="warning" onclick="goToWarning()"><i class="icon">‚ö†Ô∏è</i> Warning</li>


      </ul>

    </div>
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to sign out?</p>
        <button id="confirmYes">Yes</button>
        <button id="confirmNo">No</button>
      </div>
    </div>
    <button class="menu-btn" id="menu-btn">‚ò∞MENU</button>
    <div class="content">
      <h1>Smart Home System</h1>
    </div>
  </div>
  <script src="../static/script.js"></script>

</body>

</html>
