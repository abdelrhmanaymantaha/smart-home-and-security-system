            font-family: "Arial", sans-serif;

    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

<body>
    <div class="container" id="main-content">
        <!-- Welcome Text Section -->
        <div class="welcome-section">
